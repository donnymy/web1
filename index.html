<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <title>Doni - Web1</title>

    <!-- StyleCss -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Bootstrapp -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Content Start-->
    <!-- Nav Start -->
    <div class="container-fluid nav"></div>
    <!-- Nav End -->
    <!-- Carousel Start -->
    <div class="container car">
      <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="assets/img/doni.jpg" class="d-block w-100" alt="foto1" />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="assets/img/doni.jpg" class="d-block w-100" alt="foto2" />
          </div>
          <div class="carousel-item">
            <img src="assets/img/doni.jpg" class="d-block w-100" alt="foto3" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- Carousel End -->

    <!-- Flex Start -->
    <div class="container">
      <div class="d-flex justify-content-md-between">
        <div class="p-2">
          <div class="card" style="width: 18rem; height: 300px">
            <img src="assets/img/doni.jpg" class="card-img-top" alt="..." />
            <div class="card-body text-center">
              <h1>Card 1</h1>
            </div>
          </div>
          <button type="button" class="btn btn-secondary mt-4">Button</button>
        </div>
        <div class="p-2">
          <div class="card" style="width: 18rem; height: 300px">
            <img src="assets/img/doni.jpg" class="card-img-top" alt="..." />
            <div class="card-body text-center">
              <h1>Card 2</h1>
            </div>
          </div>
          <button type="button" class="btn btn-secondary mt-4">Button</button>
        </div>
        <div class="p-2">
          <div class="card" style="width: 18rem; height: 300px">
            <img src="assets/img/doni.jpg" class="card-img-top" alt="..." />
            <div class="card-body text-center">
              <h1>Card 3</h1>
            </div>
          </div>
          <button type="button" class="btn btn-secondary mt-4">Button</button>
        </div>
      </div>
    </div>
    <!-- Flex End -->

    <!-- Content End-->

    <!-- footer start -->
    <footer>
      <p class="text-center">Copyright 2023</p>
    </footer>
    <!-- footer end -->
    <!-- Bootstrapp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
